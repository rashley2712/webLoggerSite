<html>
	<head>
		<meta charset="UTF-8">
	 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<style>

		 <!-- <link rel="stylesheet" href="bootstrap.css"> -->
		 <title>Archive WebLogger</title>

		<style>
			.clocks {
				position: fixed;
				top:20px;
				left:0px;
				background-color:lightblue;
				border: 0px;
				}

			.timeDisplay {
				background-color:lightgray;
				}

			.headerdata {
				font-size: 10pt;
				}

			.columnHeader {
				background-color: lightgray;
			}

			.rowHeader {
				font-weight: bold;
				background-color: lightblue;
			}

			#detailsTable {
				font-size: 15px;
				background-color: lightgray;
				padding: 1px;
				border-spacing: 0;
				/*border-collapse: collapse;*/
			}

			#detailsTable td span {
				word-break: break-all;
			}

			#logTable table {
				text-align: center;
			}

			#logTable tr:hover {
     		background-color: lightgrey;
			}

			#logTable th, td {
     		text-align: center;
				padding: 2px;
			}

			.inactive {
				color: #aaaaaa;
			}

			.active {
				color: #000000;
			}

			table {
    			border-collapse: collapse;
			}

			#timeTable table, th, tr {
				border: 0px solid black;
			}

			.clearfix::after {
    		content: "";
    		clear: both;
    		display: table;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
		<script language="javascript" type="text/javascript" src="astro.js-master/astro.js"></script>
		<script language="javascript" type="text/javascript" src="astro.js-master/astro.constants.js"></script>
		<script language="javascript" type="text/javascript" src="astro.js-master/astro.dates.js"></script>
		<script language="javascript" type="text/javascript" src="astro.js-master/astro.ephem.js"></script>

		<script src="detailshandler.js"></script>
		<script src="formats.js"></script>
		<!--<script src="jquery-3.2.1.min.js"></script> -->

		<script>

		window.addEventListener("load", pageLoaded, false);
		function pageLoaded() {
			console.log("Page has loaded.");
		}


		function get(name){
		   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
		      return decodeURIComponent(name[1]);
		}
		</script>

</head>

<body ng-app="LogApp"  ng-controller="detailsController" ng-init="init()" ng-keydown="keypressed($event)">
	<p>
		<h1 id="pageheading">Details for file: <b>{{ filename }}</b></h1>
	</p>
	<p ng-if="downloadURL">
		<a ng-href="{{ downloadURL }}">{{ downloadURL }}</a>
	</p>
	<img style="float:left;" ng-src="{{ imageURL }}" />

	<table style="float:right;" id='detailsTable'>
		<tr ng-repeat="item in fitsHeaders">
			<td class='rowHeader' style='text-align:right;'>{{ item }}</td><td style='text-align:left;'><span>{{ activeRecord[item] }}</span></td>
		</tr>
	</table>

</body>


</html>
